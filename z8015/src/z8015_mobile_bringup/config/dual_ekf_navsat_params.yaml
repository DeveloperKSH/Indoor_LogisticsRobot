navsat_transform:
  ros__parameters:
    frequency: 30.0
    delay: 3.0
    # 90 편각에 로봇 북자기각 90으로 설정
    magnetic_declination_radians: 1.5708 #  -0.15708 # 9', 서울편각 yaw_offset에서 조절 # 1.5708 # 90'일경우 북쪽에서 +9도(자기편각-8도59분)
    yaw_offset: -1.5708 # 1.58825 # 91', 1.5708 # 1.5708 # 3.14159 # 0.0
    zero_altitude: true
    broadcast_utm_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: true  # false 일경우 /imu input 설정해야함 launch.py에서
    wait_for_datum: false 
